- name: Dashboard Installation on controller node
  hosts: controller
  sudo: true
  gather_facts: true
  vars_files:
    - vars/main.yaml
  remote_user: vagrant
  tasks:
    - name: Installs
      apt:
        pkg: "{{ item }}"
        state: latest
        update-cache: yes
        cache_valid_time: 600
        force: yes
      with_items:
        - apache2
        - memcached
        - libapache2-mod-wsgi
        - openstack-dashboard


    - name: Installs
      apt:
        pkg: "{{ item }}"
        state: absent
        purge: yes 
        cache_valid_time: 600
        force: yes
      with_items:
        - openstack-dashboard-ubuntu-theme

    - pause: prompt="Verify CACHES['default']['LOCATION'] in /etc/openstack-dashboard/local_settings.py match with -l on /etc/memcached.conf and hit [Enter]."

    - lineinfile:
        dest: /etc/openstack-dashboard/local_settings.py
        regexp: "{{item.regexp}}"
        line: "{{item.line}}"
      with_items:
        - {regexp: '^ALLOWED_HOSTS',line: "ALLOWED_HOSTS=['localhost','controller']"}
        - {regexp: '^OPENSTACK_HOST',line: 'OPENSTACK_HOST="controller"' }

    - name: Restart Glance service
      service:
        name: "{{ item }}"
        state: restarted
        enabled: yes
      with_items:
        - apache2
        - memcached

